<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Profile - Budget Buddy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      width: 28px;
      margin-right: 0.5rem;
    }

    .navbar-left span {
      color: #ccc;
      font-size: 1rem;
    }

    .navbar-center {
      display: flex;
      gap: 2rem;
    }

    .navbar-center a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    .navbar-center a.active {
      color: #fff;
      font-weight: bold;
    }

    .navbar-center a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #4CAF50;
      bottom: -6px;
      left: 0;
    }

    .navbar-right img {
      width: 28px;
      filter: brightness(0) invert(1);
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .profile-section {
      background-color: #252525;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
      margin-bottom: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-header img {
      width: 60px;
      height: 60px;
      margin-right: 1rem;
      border-radius: 50%;
      border: 2px solid #4CAF50;
    }

    .profile-header h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .profile-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .profile-links a {
      text-decoration: none;
      color: #ccc;
      background-color: #333;
      padding: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .profile-links a:hover {
      background-color: #444;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="https://cdn-icons-png.flaticon.com/512/34/34627.png" alt="Logo">
      <span>Budget Buddy</span>
    </div>
    <div class="navbar-center">
      <a href="#">Home</a>
      <a href="#" class="active">Admin Profile</a>
      <a href="#">Reports</a>
      <a href="#">User Spending</a>
    </div>
    <div class="navbar-right">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Admin">
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h2>Admin Profile</h2>

    <div class="profile-section">
      <div class="profile-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Profile">
        <h3>Folah Admin</h3>
      </div>

      <div class="profile-links">
        <a href="#">Manage Budget Templates</a>
        <a href="#">Analyze User Reports</a>
        <a href="#">Provide User Feedback</a>
        <a href="#">System Settings</a>
      </div>
    </div>

  </div>

</body>

</html>
