<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Demo - Budget Buddy (Website)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      width: 28px;
      height: 28px;
      margin-right: 0.5rem;
    }

    .navbar-left span {
      font-weight: normal;
      color: #ccc;
      font-size: 1rem;
    }

    .navbar-center {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex: 1;
    }

    .navbar-center a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    .navbar-center a.active {
      color: #fff;
      font-weight: bold;
    }

    .navbar-center a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #4CAF50;
      bottom: -6px;
      left: 0;
    }

    .navbar-right img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Sections Layout */
    .section-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .section {
      flex: 1 1 48%;
      background-color: #252525;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }

    .section h3 {
      color: #4CAF50;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    .field label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 1rem;
    }

    .btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      display: inline-block;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .summary {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
      color: #bbb;
    }

    .chart-container {
      background-color: #252525;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin: 2rem 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .section-container {
        flex-direction: column;
      }

      .section {
        flex: 1 1 100%;
      }

      .chart-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="https://cdn-icons-png.flaticon.com/512/34/34627.png" alt="Logo">
      <span>Budget Buddy</span>
    </div>
    <div class="navbar-center">
      <a href="#" class="active">Home</a>
      <a href="#">Expenses</a>
      <a href="#">Budget</a>
      <a href="#">Spending Report</a>
    </div>
    <div class="navbar-right">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">

    <h2>Guest Demo</h2>

    <div class="section-container">

      <!-- Demo Expense Entry -->
      <div class="section">
        <h3>Demo Expense Entry</h3>
        <div class="field">
          <label for="amount">Amount Spent</label>
          <input type="number" id="amount" placeholder="Enter amount ($)">
        </div>
        <div class="field">
          <label for="category">Category</label>
          <select id="category">
            <option>Groceries</option>
            <option>Transport</option>
            <option>Entertainment</option>
            <option>Utilities</option>
            <option>Miscellaneous</option>
          </select>
        </div>
        <button class="btn" onclick="alert('This is a demo! No data is saved.')">Add Expense (Demo)</button>
      </div>

      <!-- Example Spending Report -->
      <div class="section">
        <h3>Spending Report Example</h3>
        <div class="summary"><strong>Total Expenses:</strong> $900</div>
        <ul>
          <li>Groceries: $300</li>
          <li>Transport: $150</li>
          <li>Entertainment: $200</li>
          <li>Utilities: $150</li>
          <li>Miscellaneous: $100</li>
        </ul>
      </div>

    </div>

    <!-- Pie Chart Section -->
    <div class="chart-container">
      <h3>Spending Breakdown</h3>
      <canvas id="guestDemoChart" width="400" height="400"></canvas>
    </div>

  </div>

  <footer>
    &copy; 2025 Budget Buddy. All rights reserved.
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('guestDemoChart').getContext('2d');
    const guestDemoChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Groceries', 'Transport', 'Entertainment', 'Utilities', 'Miscellaneous'],
        datasets: [{
          data: [300, 150, 200, 150, 100],
          backgroundColor: [
            'rgba(76, 175, 80, 0.8)',     // Green
            'rgba(255, 235, 59, 0.8)',    // Yellow
            'rgba(255, 152, 0, 0.8)',     // Orange
            'rgba(244, 67, 54, 0.8)',     // Red
            'rgba(153, 102, 255, 0.8)'    // Purple
          ],
          borderColor: [
            'rgba(76, 175, 80, 1)',
            'rgba(255, 235, 59, 1)',
            'rgba(255, 152, 0, 1)',
            'rgba(244, 67, 54, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#fff',
              font: {
                size: 14
              }
            }
          }
        }
      }
    });
  </script>

</body>

</html>
